<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Customizadas</title>
    <style>
        @font-face{
               font-family: 'nadia';
               src: url(nadia/nadia-serif.eot);
               src: url(nadia/nadia-serif.woff) format('woff'),
                    url(nadia/nadia-serif.ttf) format('truetype'),
                    url(nadia/nadia-serif.svg) format('svg');
        }
     
        h1{
           font-family: nadia,Arial, Helvetica;
        }

    </style>
</head>
<body>
    <h1>Fontes Customizadas</h1>
</body>
</html>
