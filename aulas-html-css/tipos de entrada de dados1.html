<html lang="pt-br">
<head>

    <title>Tipo de entradas1</title>

<body>
    <h1>Tipos de entrada de dados 1</h1>
    <form action="#" method="get" class="formLogin">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Email</label>
            <input type="email">

            <label>Numero de filhos</label>
            <input type="number" min="0" max="7">

            <label>Nascimento</label>
            <input type="date">

            <p>Sexo:</p>
            <label>
                Masculino
            <input type="radio" name="sexo" value="M">
            </label>

            <label>
                Feminino
            <input type="radio" name="sexo" value="F">
            </label>

            <input type="submit" value="mandar">

            
        </fieldset>

    </form>
</body>
